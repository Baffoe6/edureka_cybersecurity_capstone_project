# Ingress for External Access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pentest-ingress
  namespace: cybersecurity-capstone
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - pentest.yourdomain.com
    secretName: pentest-tls
  rules:
  - host: pentest.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pentest-service
            port:
              number: 8080
---
# Network Policy for Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pentest-network-policy
  namespace: cybersecurity-capstone
spec:
  podSelector:
    matchLabels:
      app: pentest-env
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: cybersecurity-capstone
    - podSelector:
        matchLabels:
          app: pentest-env
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: assessment-db
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis-cache
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 22
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pentest-pdb
  namespace: cybersecurity-capstone
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pentest-env
